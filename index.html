<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>金馬鴻運 - 崇正寶宮靈籤</title>
    <!-- 引用工具庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /*body {
            font-family: 'Noto Serif TC', serif;
            margin: 0;
            padding: 0;
            background-color: #2C0A0A;
            overflow: hidden;
            color: #FEF3C7;
            -webkit-tap-highlight-color: transparent;
        }*/

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #D4C4B7; border-radius: 2px; }

        /* --- 核心去背與混合技術 --- */
        .transparent-media {
            mix-blend-mode: screen; 
            filter: brightness(1.2) contrast(1.1);
        }

        /* --- 基本動畫 --- */
        @keyframes float-slow { 
            0%, 100% { transform: translate(0, 0); } 
            50% { transform: translate(15px, -10px); } 
        }

        @keyframes door-left-open { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(-110deg); } }
        @keyframes door-right-open { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(110deg); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes card-glow { 0%, 100% { box-shadow: 0 0 20px rgba(252, 211, 77, 0.2); } 50% { box-shadow: 0 0 40px rgba(252, 211, 77, 0.4); } }

        .animate-float { animation: float-slow 8s ease-in-out infinite; }
        .animate-door-l { animation: door-left-open 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .animate-door-r { animation: door-right-open 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
        .animate-card-glow { animation: card-glow 4s ease-in-out infinite; }

        .perspective-container { perspective: 1000px; }
        .paper-bg {
            background-color: #FFFDF9;
            background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        @media (max-width: 640px) {
            .mobile-title { font-size: 3rem !important; }
            .mobile-subtitle { font-size: 1.2rem !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 資源路徑設定 ---
        const BGM_URL = './assets/bgm.mp3'; 
        const CLOUD_IMAGE_URL = './assets/cloud.png';

        // --- 卦象資料庫 (已完全移除特殊 Unicode 符號) ---
        const hexagramsBase = [
            { id: 1, name: "乾卦", meaning: "剛健中正", text: "元亨利貞。大哉乾元，萬物資始，乃統天。", image: "天行健，君子以自強不息。", lucky: "大展宏圖" },
            { id: 2, name: "坤卦", meaning: "柔順寬容", text: "元亨，利牝馬之貞。君子有攸往，先迷後得主。", image: "地勢坤，君子以厚德載物。", lucky: "厚德載物" },
            { id: 63, name: "既濟", meaning: "大功告成", text: "亨，小利貞，初吉終亂。", image: "水在火上，既濟；君子以思患而預防之。", lucky: "功德圓滿" },
            { id: 64, name: "未濟", meaning: "未竟之志", text: "亨，小狐汔濟，濡其尾，無攸利。", image: "火在水上，未濟；君子以慎辨物居方。", lucky: "重新出發" }
        ];

        const fullHexagramData = Array.from({ length: 64 }, (_, i) => {
            const id = i + 1;
            const base = hexagramsBase.find(h => h.id === id);
            return base ? {
                ...base,
                lines: [`初爻：潛心修養`, `二爻：運勢漸展`, `三爻：謹慎行事`, `四爻：進退有據`, `五爻：大吉大利`, `上爻：慎終如始`]
            } : {
                id, name: "吉卦", meaning: "心誠則靈", text: "吉人自有天相，誠心祈求，必有迴響。", image: "厚德載物", lucky: "萬事如意",
                lines: ["初爻：平安即是福", "二爻：貴人相助", "三爻：小有波折", "四爻：雲開見月", "五爻：福星高照", "上爻：知足常樂"]
            };
        });

        // --- UI 元件 ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name, size]);
            return <i data-lucide={name} className={`${className} notranslate`} style={{ width: size + 'px', height: size + 'px', display: 'inline-flex', alignItems: 'center', justifyContent: 'center' }}></i>;
        };

        const PalaceSeal = ({ className }) => (
            <svg viewBox="0 0 100 100" className={className}>
                <rect x="5" y="5" width="90" height="90" rx="3" fill="#B91C1C" />
                <text x="75" y="40" textAnchor="middle" fill="white" fontSize="28" fontWeight="bold">崇</text>
                <text x="75" y="80" textAnchor="middle" fill="white" fontSize="28" fontWeight="bold">正</text>
                <text x="25" y="40" textAnchor="middle" fill="white" fontSize="28" fontWeight="bold">寶</text>
                <text x="25" y="80" textAnchor="middle" fill="white" fontSize="28" fontWeight="bold">宮</text>
            </svg>
        );

        const CloudImage = ({ className, style }) => (
            <img src={CLOUD_IMAGE_URL} alt="Cloud" className={`${className} transparent-media`} style={{...style, objectFit: 'contain'}} />
        );

        const CornerDecor = ({ className }) => (
            <svg viewBox="0 0 50 50" className={className} fill="none" stroke="#B45309" strokeWidth="2">
                <path d="M0 0 L50 0 M0 0 L0 50 M15 0 L15 15 L0 15" opacity="0.6" />
                <circle cx="7" cy="7" r="3" fill="#B45309" />
            </svg>
        );

        const App = () => {
            const [view, setView] = useState('welcome');
            const [hexNum, setHexNum] = useState('');
            const [selectedHex, setSelectedHex] = useState(null);
            const [showFlash, setShowFlash] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [isMusicPlaying, setIsMusicPlaying] = useState(false);
            
            const bgmRef = useRef(null);
            const doorSoundRef = useRef(null);

            useEffect(() => {
                const bgm = new Audio(BGM_URL);
                bgm.loop = true;
                bgm.volume = 0.5;
                bgmRef.current = bgm;
                doorSoundRef.current = new Audio('https://actions.google.com/sounds/v1/doors/wood_door_open.ogg');
                return () => { if (bgmRef.current) bgmRef.current.pause(); };
            }, []);

            const handleStart = () => {
                if (bgmRef.current) {
                    bgmRef.current.play().then(() => setIsMusicPlaying(true)).catch(e => console.warn("Audio Context Error"));
                }
                setView('intro');
            };

            const toggleMusic = () => {
                if (bgmRef.current) {
                    isMusicPlaying ? bgmRef.current.pause() : bgmRef.current.play();
                    setIsMusicPlaying(!isMusicPlaying);
                }
            };

            const processSelection = (e) => {
                e?.preventDefault();
                const num = parseInt(hexNum);
                if (!num || isNaN(num) || num < 1 || num > 64) return;
                setIsLoading(true);
                setSelectedHex(fullHexagramData.find(h => h.id === num));
                setTimeout(() => {
                    setView('animating');
                    if (doorSoundRef.current) doorSoundRef.current.play().catch(() => {});
                    setTimeout(() => setShowFlash(true), 1200);
                    setTimeout(() => {
                        setView('result');
                        setShowFlash(false);
                        setIsLoading(false);
                    }, 2200);
                }, 300);
            };

            const reset = () => { setView('intro'); setHexNum(''); setSelectedHex(null); };

            return (
                <div className="relative w-full h-screen overflow-hidden bg-[#2C0A0A] flex flex-col font-serif text-yellow-50">
                    
                    {/* 全域背景 */}
                    <div className="absolute inset-0 z-0 opacity-40">
                        <img src="https://images.unsplash.com/photo-1599528766185-5b4372995974?q=80&w=2070&auto=format&fit=crop" alt="Palace" className="w-full h-full object-cover" />
                        <div className="absolute inset-0 bg-gradient-to-b from-[#2C0A0A]/90 via-transparent to-[#2C0A0A]"></div>
                    </div>

                    {/* 歡迎畫面 (深度清理標籤間空格) */}
                    {view === 'welcome' && (
                        <div className="absolute inset-0 z-[200] flex flex-col items-center justify-center bg-black/80 backdrop-blur-md animate-fade-in text-center px-6 overflow-hidden">
                            <CloudImage className="absolute top-[10%] left-[-10%] w-[120%] opacity-20 animate-float" />
                            <CloudImage className="absolute bottom-[10%] right-[-10%] w-[120%] opacity-20 animate-float" style={{animationDelay: '-4s'}} />
                            <div className="mb-10 relative z-10">
                                <h1 className="text-5xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-b from-[#FCD34D] to-[#B45309] tracking-[0.2em] drop-shadow-2xl mobile-title text-yellow-50">金馬鴻運</h1>
                                <p className="text-yellow-200/80 tracking-[0.4em] text-lg md:text-2xl mt-4 uppercase mobile-subtitle">崇正寶宮 - 靈籤指引</p>
                            </div>
                            <button onClick={handleStart} className="px-12 py-5 bg-gradient-to-r from-[#B45309] to-[#D97706] text-white rounded-full text-2xl font-bold shadow-2xl flex items-center gap-4 relative z-10 active:scale-95 transition-all">
                                <Icon name="music" size={28} />
                                <span>進入聚福堂</span>
                            </button>
                        </div>
                    )}

                    {/* 音樂控制 */}
                    {view !== 'welcome' && (
                        <button onClick={toggleMusic} className="absolute top-4 right-4 z-[100] p-3 bg-black/40 rounded-full text-yellow-500 border border-yellow-500/20 transition-all shadow-xl">
                            {isMusicPlaying ? <Icon name="volume-2" size={20} /> : <Icon name="volume-x" size={20} />}
                        </button>
                    )}

                    {/* 首頁裝飾層 */}
                    <div className="absolute inset-0 z-10 pointer-events-none overflow-hidden">
                        <CloudImage className="absolute top-[5%] left-[2%] w-64 md:w-96 opacity-40 animate-float" />
                        <CloudImage className="absolute top-[40%] right-[-10%] w-64 md:w-80 opacity-30 animate-float" style={{animationDelay: '4s'}} />
                        <CloudImage className="absolute bottom-[5%] left-[5%] w-72 md:w-96 opacity-40 animate-float" style={{animationDelay: '6s'}} />
                    </div>

                    {/* 首頁介面 */}
                    {view === 'intro' && (
                        <div className="absolute inset-0 z-50 flex flex-col items-center justify-center px-4 animate-fade-in text-center">
                            <div className="mb-12">
                                <span className="text-yellow-400 text-xs tracking-[0.6em] uppercase block mb-3 font-bold opacity-80">Gold Horse Fortune</span>
                                <h1 className="text-5xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-b from-[#FCD34D] to-[#B45309] tracking-[0.1em] drop-shadow-xl mobile-title text-yellow-50">金馬鴻運</h1>
                                <h2 className="text-3xl md:text-5xl font-bold text-[#FCD34D] mt-1 drop-shadow-lg opacity-90">聚福堂</h2>
                            </div>

                            <div className="relative w-full max-w-[320px]">
                                <div className="absolute -inset-1 bg-gradient-to-r from-[#FCD34D] to-[#B45309] rounded-2xl blur-md opacity-20"></div>
                                <div className="relative bg-white/5 backdrop-blur-xl border border-[#FCD34D]/40 p-8 rounded-xl shadow-2xl flex flex-col items-center gap-8">
                                    <div className="absolute -top-4 left-1/2 -translate-x-1/2 bg-[#5c0b0b] px-6 py-1 rounded-full border border-[#FCD34D] shadow-lg z-10 whitespace-nowrap">
                                        <span className="text-[#FCD34D] text-sm font-bold tracking-widest uppercase">誠心祈求 - 靈籤指引</span>
                                    </div>
                                    <form onSubmit={processSelection} className="w-full flex flex-col gap-8">
                                        <input type="number" placeholder="籤號 (1-64)" value={hexNum} onChange={(e) => setHexNum(e.target.value)} className="w-full bg-black/60 border border-[#FCD34D]/30 text-[#FCD34D] text-5xl text-center py-4 rounded-lg focus:outline-none focus:border-[#FCD34D] font-serif" autoFocus />
                                        <button type="submit" disabled={isLoading} className="w-full bg-gradient-to-r from-[#B45309] to-[#D97706] text-white py-4 rounded-lg text-xl font-bold shadow-lg flex items-center justify-center gap-3 active:scale-95 transition-all font-serif uppercase tracking-widest">
                                            {isLoading ? <Icon name="refresh-cw" className="animate-spin" /> : <Icon name="sparkles" />}
                                            開啟鴻運
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 開門動畫 */}
                    {view === 'animating' && (
                        <div className="absolute inset-0 z-150 flex items-end justify-center overflow-hidden perspective-container">
                            <div className="relative w-full h-full flex items-end justify-center">
                                <div className={`absolute inset-0 bg-white/20 z-0 transition-opacity duration-1000 ${showFlash ? 'opacity-100' : 'opacity-0'}`}></div>
                                <div className="w-1/2 h-full bg-[#3e0000] border-r-2 border-black/40 z-10 relative flex flex-col items-center pt-32 origin-left animate-door-l shadow-xl" 
                                     style={{backgroundImage: 'url(https://www.transparenttextures.com/patterns/wood-pattern.png)'}}>
                                    <div className="grid grid-cols-2 gap-6 mt-10 opacity-60">
                                        {[...Array(6)].map((_,i) => <div key={i} className="w-4 h-4 rounded-full bg-gradient-to-br from-[#FCD34D] to-[#B45309]"></div>)}
                                    </div>
                                    <div className="w-16 h-16 rounded-full border-4 border-[#B45309] flex items-center justify-center bg-[#5c0b0b] absolute right-2 top-1/2 -translate-y-1/2">
                                        <div className="w-10 h-10 rounded-full border-2 border-[#FCD34D]/50"></div>
                                    </div>
                                </div>
                                <div className="w-1/2 h-full bg-[#3e0000] border-l-2 border-black/40 z-10 relative flex flex-col items-center pt-32 origin-right animate-door-r shadow-xl"
                                     style={{backgroundImage: 'url(https://www.transparenttextures.com/patterns/wood-pattern.png)'}}>
                                    <div className="grid grid-cols-2 gap-6 mt-10 opacity-60">
                                        {[...Array(6)].map((_,i) => <div key={i} className="w-4 h-4 rounded-full bg-gradient-to-br from-[#FCD34D] to-[#B45309]"></div>)}
                                    </div>
                                    <div className="w-16 h-16 rounded-full border-4 border-[#B45309] flex items-center justify-center bg-[#5c0b0b] absolute left-2 top-1/2 -translate-y-1/2">
                                        <div className="w-10 h-10 rounded-full border-2 border-[#FCD34D]/50"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 解籤結果頁面 */}
                    {view === 'result' && selectedHex && (
                        <div className="absolute inset-0 z-[60] bg-[#F5F5F0] text-[#2a0a0a] overflow-y-auto animate-fade-in custom-scrollbar text-yellow-950">
                            <div className="w-full max-w-2xl mx-auto p-4 md:p-10 flex flex-col items-center pb-32">
                                <div className="w-full flex justify-start mb-6 sticky top-0 bg-[#F5F5F0]/90 backdrop-blur-md py-3 z-20 border-b border-[#D4C4B7]">
                                    <button onClick={reset} className="flex items-center gap-2 text-[#991B1B] font-bold text-lg">
                                        <Icon name="chevron-left" size={24} /> 重返聚福堂
                                    </button>
                                </div>
                                <div className="bg-white rounded-2xl shadow-xl border w-full flex flex-col items-center relative overflow-hidden text-center">
                                    <div className="h-16 md:h-24 bg-[#991B1B] absolute top-0 left-0 w-full flex items-center justify-around px-4 overflow-hidden relative shadow-inner">
                                        <CloudImage className="w-32 opacity-40" />
                                        <CloudImage className="w-40 opacity-50" />
                                        {[...Array(4)].map((_, i) => <Icon key={i} name="sparkles" className="text-yellow-50/20" size={16} />)}
                                    </div>
                                    
                                    <div className="p-6 md:p-12 flex flex-col items-center relative z-10 w-full">
                                        {/* 卦象圖案已換成穩定的 Lucide 圖誌，徹底解決問號方塊問題 */}
                                        <div className="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-[#B45309]/20 flex items-center justify-center bg-[#FFFBEB] text-[#991B1B] mb-8 shadow-inner">
                                            <Icon name="sparkles" size={64} className="opacity-80" />
                                        </div>
                                        
                                        <h2 className="text-2xl md:text-4xl font-bold mb-2 text-[#2C0A0A] font-serif">{selectedHex.name} - {selectedHex.meaning}</h2>
                                        <p className="text-[#B45309] italic text-base md:text-xl mb-8">「{selectedHex.image}」</p>
                                        <div className="w-full bg-[#FAFAF9] p-5 rounded-xl border-l-4 border-[#B45309] mb-8 text-xl leading-relaxed font-serif shadow-sm text-gray-800 text-left">
                                            {selectedHex.text}
                                        </div>
                                        <div className="w-full space-y-4 text-left font-serif">
                                            <h3 className="font-bold text-[#7F1D1D] text-lg border-b border-[#D4C4B7] pb-1 mb-4">六爻詳解</h3>
                                            {selectedHex.lines.map((line, idx) => (
                                                <div key={idx} className="flex gap-4 py-3 border-b border-gray-100 text-gray-700 text-base">
                                                    <span className="font-bold text-[#991B1B] min-w-[3.5rem]">{line.split('：')[0]}</span>
                                                    <span>{line.split('：')[1] || line}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="h-4 bg-[#991B1B] w-full"></div>
                                </div>
                            </div>
                            <div className="fixed bottom-0 left-0 w-full p-6 bg-[#F5F5F0]/90 backdrop-blur border-t z-[70] flex justify-center pb-8 safe-area-pb">
                                <button onClick={() => setView('card')} className="w-full max-w-sm bg-gradient-to-r from-[#B45309] to-[#D97706] text-white py-4 rounded-xl font-bold shadow-xl flex items-center justify-center gap-3 text-2xl active:scale-95 transition-all font-serif">
                                    <Icon name="camera" size={28} /> 領取福卡
                                </button>
                            </div>
                        </div>
                    )}

                    {/* 福卡頁面 (全面清理特殊符號) */}
                    {view === 'card' && selectedHex && (
                        <div className="absolute inset-0 z-[70] flex flex-col items-center justify-center p-4 animate-fade-in overflow-y-auto">
                            <div className="absolute inset-0 bg-black/85 backdrop-blur-xl z-0"></div>
                            
                            <div className="relative z-10 w-[92%] max-w-sm paper-bg rounded-3xl overflow-hidden shadow-2xl border-[10px] border-[#B45309] animate-card-glow shrink-0 flex flex-col text-yellow-950">
                                <div className="absolute inset-2 border border-[#B45309]/30 rounded-2xl pointer-events-none z-20"></div>
                                <CornerDecor className="absolute top-6 left-6 w-10 h-10 z-30 opacity-70" />
                                <CornerDecor className="absolute top-6 right-6 w-10 h-10 z-30 rotate-90 opacity-70" />
                                <CornerDecor className="absolute bottom-6 left-6 w-10 h-10 z-30 -rotate-90 opacity-70" />
                                <CornerDecor className="absolute bottom-6 right-6 w-10 h-10 z-30 rotate-180 opacity-70" />

                                <div className="bg-gradient-to-br from-[#991B1B] via-[#DC2626] to-[#991B1B] p-8 text-center text-white relative shadow-inner overflow-hidden border-b-2 border-yellow-600/30">
                                    <CloudImage className="absolute -top-10 -left-10 w-56 opacity-40 animate-float" />
                                    <CloudImage className="absolute -bottom-10 -right-10 w-56 opacity-40 animate-float rotate-180" style={{animationDelay: '-3s'}} />
                                    
                                    <div className="text-yellow-400 text-[10px] tracking-[0.5em] mb-4 uppercase font-bold opacity-80 z-10 font-serif">Fortune Card</div>
                                    
                                    <div className="w-16 h-16 mx-auto rounded-full border-2 border-yellow-400 flex items-center justify-center bg-white/10 backdrop-blur-sm mb-4 shadow-lg">
                                        <Icon name="sparkles" size={32} className="text-yellow-200" />
                                    </div>
                                    
                                    <h1 className="text-5xl font-bold mb-2 tracking-widest font-serif z-10 drop-shadow-lg">{selectedHex.name}</h1>
                                    <p className="text-xl text-yellow-300 font-bold z-10 font-serif tracking-[0.2em]">{selectedHex.lucky || "吉星高照"}</p>
                                </div>

                                <div className="relative p-8 min-h-[300px] flex flex-col items-center justify-center text-center">
                                    <div className="relative z-10 w-full font-serif">
                                        <div className="text-[#991B1B] text-base mb-4 tracking-[0.3em] font-bold">— 崇正寶宮 靈籤指引 —</div>
                                        <div className="text-gray-900 font-serif leading-relaxed text-2xl py-8 px-4 border-y border-[#B45309]/10 bg-white/50 rounded-2xl shadow-inner">
                                            {selectedHex.text}
                                        </div>
                                    </div>
                                    <div className="relative z-10 flex justify-between items-end w-full mt-10 px-2 text-left">
                                        <div className="text-[#B45309] font-serif border-l-2 border-[#B45309]/30 pl-4">
                                            <p className="text-[8px] uppercase tracking-widest mb-1 font-bold opacity-60">Authentication Date</p>
                                            <p className="font-bold text-gray-800 text-base">{new Date().toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                        </div>
                                        <div className="transition-all duration-700">
                                            <PalaceSeal className="w-20 h-20 shadow-lg" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="mt-8 flex flex-col gap-4 w-[92%] max-w-[300px] relative z-20 text-yellow-50 text-center">
                                <button onClick={reset} className="w-full bg-gradient-to-r from-[#B45309] to-[#D97706] text-white px-8 py-4 rounded-full font-bold shadow-xl flex items-center justify-center gap-3 text-xl active:scale-95 transition-all font-serif">
                                    <Icon name="rotate-ccw" size={24} />
                                    <span>再求一支靈籤</span>
                                </button>
                                <button onClick={() => setView('result')} className="text-yellow-500/80 hover:text-yellow-300 text-lg font-bold transition-all font-serif">返回解籤</button>
                            </div>
                            <button onClick={() => setView('result')} className="absolute top-6 right-6 text-white/40 p-2"><Icon name="x" size={32} /></button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
